
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeContext Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-datepicker/6.2.0/react-datepicker.min.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom Thin Scrollbar for Glass Modal */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* --- React Datepicker Glassmorphism Overrides --- */
      .react-datepicker {
        font-family: 'Inter', sans-serif;
        background-color: rgba(15, 12, 41, 0.95) !important;
        backdrop-filter: blur(16px);
        border: 1px solid rgba(96, 165, 250, 0.2) !important;
        border-radius: 1rem !important;
        color: #e2e8f0 !important;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }
      .react-datepicker__header {
        background-color: rgba(255, 255, 255, 0.05) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-top-left-radius: 1rem !important;
        border-top-right-radius: 1rem !important;
        padding-top: 1rem !important;
      }
      .react-datepicker__current-month, 
      .react-datepicker-time__header, 
      .react-datepicker-year-header {
        color: #ffffff !important;
        font-weight: 600 !important;
      }
      .react-datepicker__time-container {
        border-left: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      .react-datepicker__time-container .react-datepicker__time {
        background-color: transparent !important;
        border-bottom-right-radius: 1rem !important;
      }
      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box ul.react-datepicker__time-list li.react-datepicker__time-list-item {
        color: rgba(255,255,255,0.7);
        height: auto !important;
        padding: 8px 0 !important;
        transition: all 0.2s;
      }
      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box ul.react-datepicker__time-list li.react-datepicker__time-list-item:hover {
        background-color: rgba(59, 130, 246, 0.2) !important;
        color: white !important;
      }
      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box ul.react-datepicker__time-list li.react-datepicker__time-list-item--selected {
        background-color: #2563eb !important;
        color: white !important;
        font-weight: bold;
      }
      /* Input styling handled in component classes, but ensure triangle is hidden */
      .react-datepicker__triangle {
        display: none !important;
      }
      /* Custom Scrollbar for the time list */
      .react-datepicker__time-list::-webkit-scrollbar {
        width: 4px;
      }
      .react-datepicker__time-list::-webkit-scrollbar-track {
        background: transparent;
      }
      .react-datepicker__time-list::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
